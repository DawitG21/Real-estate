<app-navheader></app-navheader>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<div class="form-modal">

    <div class="form-toggle">
        <button id="login-toggle" (click)="toggleLogin()">log in</button>
        <button id="signup-toggle" (click)="toggleSignup()">Sign up</button>
    </div>

    <div id="login-form">
        <form>
            <input type="text" placeholder="Enter username" name="usernames" [(ngModel)]="cheekUser.UserName" />
            <input type="password" placeholder="Enter password" name="passwords" [(ngModel)]="cheekUser.Secret_Key" />
            <button type="button" class="btn login" (click)="loginUser(cheekUser)">login</button>
            <p><a href="javascript:void(0)">Forgotten account</a></p>
            <hr/>
            <button type="button" class="btn -box-sd-effect"> <i class="fa fa-google fa-lg" aria-hidden="true"></i> sign in with google</button>
            <button type="button" class="btn -box-sd-effect"> <i class="fa fa-linkedin fa-lg" aria-hidden="true"></i> sign in with linkedin</button>
            <button type="button" class="btn -box-sd-effect"> <i class="fa fa-windows fa-lg" aria-hidden="true"></i> sign in with microsoft</button>
        </form>
    </div>

    <div id="signup-form">
        <form #frm="ngForm" (ngSubmit)="addProduct(frm)">
            <div class="form-group">
                <input type="email" #email="ngModel" name="email" [(ngModel)]="addUser.Email" placeholder="Enter your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
                <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
                    <div *ngIf="email.errors.required">
                        Email Is Required
                    </div>
                    <div *ngIf="email.errors.pattern">
                        Add Specital Charcters [@#$%^&123]
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" #username="ngModel" name="username" [(ngModel)]="addUser.UserName" placeholder="Choose username" required/>
                <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
                    <div *ngIf="username.errors.required">
                        Username Is Required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" #password1="ngModel" name="password" [(ngModel)]="addUser.Secret_Key" placeholder="Create password" required />
                <div class="alert alert-danger" *ngIf="password1.touched && !password1.valid">
                    <div *ngIf="password1.errors.required">
                        Password Is Required
                    </div>
                </div>
            </div>

            <button type="button" class="btn signup" (click)="creatingNewUser(addUser)" [disabled]="frm.invalid">create account</button>
            <p>Clicking <strong>create account</strong> means that you are agree to our <a href="javascript:void(0)">terms of services</a>.</p>
            <hr/>
            <button type="button" class="btn -box-sd-effect"> <i class="fa fa-google fa-lg" aria-hidden="true"></i> sign up with google</button>
            <button type="button" class="btn -box-sd-effect"> <i class="fa fa-linkedin fa-lg" aria-hidden="true"></i> sign up with linkedin</button>
            <button type="button" class="btn -box-sd-effect"> <i class="fa fa-windows fa-lg" aria-hidden="true"></i> sign up with microsoft</button>
        </form>
    </div>

</div>
